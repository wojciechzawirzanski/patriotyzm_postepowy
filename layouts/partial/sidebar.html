<div class="tag-cloud">
  <h3>Tagi</h3>
  <ul>
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
      <li>
        <a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">
          {{ $name }} <span class="count">({{ len $taxonomy }})</span>
        </a>
      </li>
    {{ end }}
  </ul>
</div>
