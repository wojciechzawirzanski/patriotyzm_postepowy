<div
  class="sidebar{{ with .Site.Params.doNotLoadAnimations }}
    .
  {{ else }}
    animated fadeInDown
  {{ end }}"
>
  <div class="sidebar__content">
    <div class="sidebar__introduction">
        <div class="sidebar-intro-header">


            <a href="{{ .Site.BaseURL | relLangURL }}">
          <img
            class="sidebar__logo"
            src="{{ .Site.Params.profilePicture | relURL }}"
            alt="{{ .Site.Params.Title }}"
          />
            </a>
          <div class="themeswitch">
            <a title="Switch Theme">
              <i class="fas fa-adjust fa-fw" aria-hidden="true"></i>
            </a>
          </div>
        </div>
    </div>
      {{- partial "tag-cloud.html" . -}}

      {{- partial "newsletter.html" . -}}

      {{- partial "social.html" . -}}

  </div>

  {{- partial "footer.html" (dict "context" . "footerClassModifier" "sidebar") -}}
</div>
